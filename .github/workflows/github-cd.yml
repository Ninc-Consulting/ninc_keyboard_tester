name: CD

on:
  # Triggers the workflow on pushing a tag that matches the pattern
  push:
    tags:
      - "v*.*"
# test
jobs:
  ci:
    name: CI
    uses: Ninc-Consulting/ninc_keyboard_tester/.github/workflows/github-ci.yml@main
  create-release:
    name: create release
    needs: [ ci ]
    runs-on: windows-2019
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Create standalone exe file
        run: dotnet publish KeyboardTester/KeyboardTesterApp/KeyboardTesterApp.csproj --self-contained --runtime win-x64 --output KeyboardTester/artifacts/
      - name: Create release and assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: "KeyboardTester/artifacts/KeyboardTesterApp.exe"
